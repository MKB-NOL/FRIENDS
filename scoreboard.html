<body>
    <div class="container">

                <div class="logo">

                    <span style="color: #2ECC71;">R</span><span class="logo-dot" style="color: #9C27B0;">‚Ä¢</span>
                    <span style="color: #4A90E2;">I</span><span class="logo-dot" style="color: #FF5722;">‚Ä¢</span>
                    <span style="color: #FFC107;">E</span><span class="logo-dot" style="color: #795548;">‚Ä¢</span>
                    <span style="color: #673AB7;">N</span><span class="logo-dot" style="color: #00BCD4;">‚Ä¢</span>
                    <span style="color: #E91E63;">D</span><span class="logo-dot" style="color: #8BC34A;">‚Ä¢</span>

        <!-- Scoreboard Content -->
        <div id="scoreboard-content">

                        <span id="scoreboard-type">Live Ranking</span>

                        0 players
                    </span>
                </div>
                
                <!-- Owner sees full ranking -->
                <div id="full-ranking" style="display: none;">
                    <div id="scores-container">
                        <!-- Full scores loaded by JavaScript -->
                    </div>
                </div>
                
                <!-- Friends see only their position -->

                <div id="action-buttons" style="margin-top: 20px;">

        <!-- History Content -->
        <div id="history-content" style="display: none;">

                <h2 style="font-size: 18px; margin-bottom: 12px;"><i class='bx bx-history' style="color: var(--primary-color);"></i> Your Quiz History</h2>
                
                <div id="history-container">
                    <!-- History loaded by JavaScript -->
                </div>
                
                <p style="color: #666; font-size: 12px; text-align: center; margin-top: 16px; padding: 12px; background: #f9f9f9; border-radius: 8px;">

        <div class="line"></div>

        <footer>

                <a href="index.html"><i class='bx bx-home'></i> Home</a>

            </div>
            <p class="copyright">FRIENDS ¬© 2025 | Made with ‚ù§Ô∏è for fun by btem Ltd.</p>
        </footer>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyALNlMLF-Fxu87Ge5yfhp2m1R-vU58XcLo",
            authDomain: "besides-sm.firebaseapp.com",
            projectId: "besides-sm",
            storageBucket: "besides-sm.firebasestorage.app",
            messagingSenderId: "897908486036",
            appId: "1:897908486036:web:e39140f75bec1b4d4de981",
            measurementId: "G-BB0NMVRFLY"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let quizId = null;
        let quizOwner = null;
        let isOwner = false;
        let currentPlayerId = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Apply theme
            applyTheme();
            
            // Get quiz ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            quizId = urlParams.get('quiz');
            
            if (!quizId) {
                // No quiz ID - show history
                document.getElementById('scoreboard-content').style.display = 'none';
                document.getElementById('history-content').style.display = 'block';
                document.querySelector('[data-tab="history"]').classList.add('active');
                document.querySelector('[data-tab="scoreboard"]').classList.remove('active');
                loadHistory();
            } else {
                // Has quiz ID - load scoreboard
                // First get current player info from localStorage
                const players = JSON.parse(localStorage.getItem('friends_quiz_players') || '{}');
                currentPlayerId = players[quizId]?.playerId;
                
                loadQuizInfo();
                checkIfOwner();
            }
            
            // Set up tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show corresponding content
                    if (tabName === 'scoreboard') {
                        document.getElementById('scoreboard-content').style.display = 'block';
                        document.getElementById('history-content').style.display = 'none';
                        if (quizId) {
                            loadQuizInfo();
                            checkIfOwner();
                        }
                    } else {
                        document.getElementById('scoreboard-content').style.display = 'none';
                        document.getElementById('history-content').style.display = 'block';
                        loadHistory();
                    }
                });
            });
            
            // Set up buttons
            document.getElementById('refresh-btn').addEventListener('click', function() {
                if (isOwner) {
                    loadFullScores();
                } else {
                    loadPersonalScore();
                }
            });
            document.getElementById('share-btn').addEventListener('click', shareQuiz);
        });

        function applyTheme() {
            const themes = ['red', 'blue', 'green', 'orange', 'violet'];
            const randomTheme = themes[Math.floor(Math.random() * themes.length)];
            document.body.classList.add('theme-' + randomTheme);
        }

        async function loadQuizInfo() {
            try {
                const quizDoc = await db.collection('quizzes').doc(quizId).get();
                
                if (quizDoc.exists) {
                    const data = quizDoc.data();
                    quizOwner = data.ownerName;
                    document.getElementById('scoreboard-title').textContent = `${data.ownerName}'s Scoreboard`;
                    
                    // Load statistics from scores collection
                    await loadStatistics();
                } else {
                    showNotification('Quiz not found!');
                    document.getElementById('stats-container').innerHTML = `
                        <div style="text-align: center; padding: 16px; color: #666; font-size: 12px;">
                            Quiz not found
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading quiz info:', error);
                document.getElementById('stats-container').innerHTML = `
                    <div style="text-align: center; padding: 16px; color: #666; font-size: 12px;">
                        Unable to load quiz info
                    </div>
                `;
            }
        }

        async function checkIfOwner() {
            try {
                // Get player info from localStorage
                const players = JSON.parse(localStorage.getItem('friends_quiz_players') || '{}');
                const playerInfo = players[quizId];
                
                if (playerInfo) {
                    // Check if this player is the owner by comparing names
                    const quizDoc = await db.collection('quizzes').doc(quizId).get();
                    if (quizDoc.exists) {
                        const quizData = quizDoc.data();
                        isOwner = (playerInfo.name === quizData.ownerName);
                        
                        // Update UI based on ownership
                        updateScoreboardView();
                        
                        if (isOwner) {
                            document.getElementById('scoreboard-type').textContent = 'Live Ranking';
                            loadFullScores();
                        } else {
                            document.getElementById('scoreboard-type').textContent = 'Your Position';
                            loadPersonalScore();
                        }
                    }
                } else {
                    // No player info found - show full ranking
                    isOwner = false;
                    updateScoreboardView();
                    document.getElementById('scoreboard-type').textContent = 'Live Ranking';
                    loadFullScores();
                }
                
            } catch (error) {
                console.error('Error checking ownership:', error);
                // Default to full ranking
                isOwner = false;
                updateScoreboardView();
                document.getElementById('scoreboard-type').textContent = 'Live Ranking';
                loadFullScores();
            }
        }

        function updateScoreboardView() {
            if (isOwner) {
                // Owner sees full ranking
                document.getElementById('full-ranking').style.display = 'block';
                document.getElementById('personal-ranking').style.display = 'none';
                document.getElementById('share-btn').style.display = 'block';
            } else {
                // Friend sees only personal position
                document.getElementById('full-ranking').style.display = 'none';
                document.getElementById('personal-ranking').style.display = 'block';
                // Hide share button for non-owners
                document.getElementById('share-btn').style.display = 'none';
            }
        }

        async function loadStatistics() {
            try {
                // Query scores for this specific quiz by quizId field
                const scoresSnapshot = await db.collection('scores')
                    .where('quizId', '==', quizId)
                    .get();
                
                let totalScore = 0;
                const scores = [];
                
                scoresSnapshot.forEach(doc => {
                    const data = doc.data();
                    scores.push(data);
                    totalScore += data.score || 0;
                });
                
                const totalPlayers = scores.length;
                const avgScore = totalPlayers > 0 ? (totalScore / totalPlayers).toFixed(1) : 0;
                
                const statsHtml = `
                    <h3 style="margin-bottom: 12px; font-size: 16px;">üìä Quiz Statistics</h3>
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                        <div style="text-align: center; padding: 12px; background: #f9f9f9; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: bold; color: var(--primary-color);">
                                ${totalPlayers}
                            </div>
                            <div style="color: #666; font-size: 11px; margin-top: 3px;">Total Players</div>
                        </div>
                        <div style="text-align: center; padding: 12px; background: #f9f9f9; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: bold; color: var(--primary-color);">
                                ${avgScore}/10
                            </div>
                            <div style="color: #666; font-size: 11px; margin-top: 3px;">Average Score</div>
                        </div>
                    </div>
                `;
                
                document.getElementById('stats-container').innerHTML = statsHtml;
                
            } catch (error) {
                console.error('Error loading statistics:', error);
                document.getElementById('stats-container').innerHTML = `
                    <div style="text-align: center; padding: 16px; color: #666; font-size: 12px;">
                        Unable to load statistics
                    </div>
                `;
            }
        }

        async function loadFullScores() {
            const container = document.getElementById('scores-container');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Show loading
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading scores...</p>
                </div>
            `;
            
            // Disable refresh button temporarily
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Loading...';
            
            try {
                // Query scores for this specific quiz by quizId field, ordered by score
                const scoresSnapshot = await db.collection('scores')
                    .where('quizId', '==', quizId)
                    .orderBy('score', 'desc')
                    .orderBy('submittedAt', 'asc')
                    .get();
                
                const scores = [];
                scoresSnapshot.forEach(doc => {
                    const data = doc.data();
                    scores.push({
                        ...data,
                        id: doc.id,
                        submittedAt: data.submittedAt?.toDate() || new Date()
                    });
                });
                
                displayFullScores(scores);
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="bx bx-refresh"></i> Refresh';
                
            } catch (error) {
                console.error('Error loading scores:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 24px 16px;">
                        <div style="font-size: 40px; margin-bottom: 12px; color: var(--primary-color);">üòï</div>
                        <h3 style="margin-bottom: 10px; font-size: 16px;">Error Loading Scores</h3>
                        <p style="color: #666; margin-bottom: 20px; font-size: 12px;">${error.message}</p>
                        <button onclick="loadFullScores()" class="btn btn-sm">
                            <i class='bx bx-refresh'></i> Try Again
                        </button>
                    </div>
                `;
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="bx bx-refresh"></i> Refresh';
            }
        }

        async function loadPersonalScore() {
            const container = document.getElementById('personal-score-container');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Show loading
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Finding your position...</p>
                </div>
            `;
            
            // Disable refresh button temporarily
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Loading...';
            
            try {
                // Get player info from localStorage
                const players = JSON.parse(localStorage.getItem('friends_quiz_players') || '{}');
                const playerInfo = players[quizId];
                
                if (!playerInfo) {
                    // Player hasn't taken this quiz yet
                    container.innerHTML = `
                        <div style="text-align: center; padding: 24px 16px;">
                            <div style="font-size: 40px; margin-bottom: 12px; color: var(--primary-color);">ü§î</div>
                            <h3 style="margin-bottom: 10px; font-size: 16px;">No Score Found</h3>
                            <p style="color: #666; margin-bottom: 20px; font-size: 12px;">Take the quiz first to see your position!</p>
                            <a href="quiz.html?quiz=${quizId}" class="btn btn-sm">
                                <i class='bx bx-play'></i> Take the Quiz
                            </a>
                        </div>
                    `;
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<i class="bx bx-refresh"></i> Refresh';
                    return;
                }
                
                // Get all scores for this quiz to find player's position
                const scoresSnapshot = await db.collection('scores')
                    .where('quizId', '==', quizId)
                    .orderBy('score', 'desc')
                    .orderBy('submittedAt', 'asc')
                    .get();
                
                const allScores = [];
                let playerScore = null;
                let playerRank = 0;
                
                scoresSnapshot.forEach(doc => {
                    const data = doc.data();
                    allScores.push(data);
                    
                    // Check if this is the current player's score
                    if (data.playerId === playerInfo.playerId) {
                        playerScore = data;
                        playerRank = allScores.length; // Current position in sorted array
                    }
                });
                
                if (!playerScore) {
                    // Player score not found in database
                    container.innerHTML = `
                        <div style="text-align: center; padding: 24px 16px;">
                            <div style="font-size: 40px; margin-bottom: 12px; color: var(--primary-color);">üîç</div>
                            <h3 style="margin-bottom: 10px; font-size: 16px;">Score Not Found</h3>
                            <p style="color: #666; margin-bottom: 20px; font-size: 12px;">Your score might not be saved yet.</p>
                            <a href="quiz.html?quiz=${quizId}" class="btn btn-sm">
                                <i class='bx bx-play'></i> Take the Quiz
                            </a>
                        </div>
                    `;
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<i class="bx bx-refresh"></i> Refresh';
                    return;
                }
                
                // Display personal position
                displayPersonalScore(playerScore, playerRank, allScores.length);
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="bx bx-refresh"></i> Refresh';
                
            } catch (error) {
                console.error('Error loading personal score:', error);
                container.innerHTML = `
                    <div style="text-align: center; padding: 24px 16px;">
                        <div style="font-size: 40px; margin-bottom: 12px; color: var(--primary-color);">üòï</div>
                        <h3 style="margin-bottom: 10px; font-size: 16px;">Error Loading Position</h3>
                        <p style="color: #666; margin-bottom: 20px; font-size: 12px;">Please try again</p>
                        <button onclick="loadPersonalScore()" class="btn btn-sm">
                            <i class='bx bx-refresh'></i> Try Again
                        </button>
                    </div>
                `;
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = '<i class="bx bx-refresh"></i> Refresh';
            }
        }

        function displayFullScores(scores) {
            const container = document.getElementById('scores-container');
            const totalPlayers = document.getElementById('total-players');
            
            if (scores.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 24px 16px;">
                        <div style="font-size: 40px; margin-bottom: 12px; color: var(--primary-color);">üì≠</div>
                        <h3 style="margin-bottom: 10px; font-size: 16px;">No Scores Yet</h3>
                        <p style="color: #666; margin-bottom: 20px; font-size: 12px;">Be the first to take this quiz!</p>
                        <a href="quiz.html?quiz=${quizId}" class="btn btn-sm">
                            <i class='bx bx-play'></i> Take the Quiz
                        </a>
                    </div>
                `;
                totalPlayers.textContent = "0 players";
                return;
            }
            
            totalPlayers.textContent = `${scores.length} player${scores.length !== 1 ? 's' : ''}`;
            
            let html = '';
            scores.forEach((score, index) => {
                const rank = index + 1;
                const timeAgo = getTimeAgo(score.submittedAt);
                const isOwner = score.name === quizOwner;
                
                html += `
                    <div class="score-item">
                        <div class="rank ${rank <= 3 ? `rank-${rank}` : ''}">
                            ${rank}
                        </div>
                        <div class="player-info">
                            <div class="player-name">
                                ${score.name}
                                ${isOwner ? ' <span style="color: var(--primary-color);">üëë</span>' : ''}
                            </div>
                            <div class="player-time">
                                ${timeAgo}
                            </div>
                        </div>
                        <div class="player-score">
                            ${score.score}/10
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function displayPersonalScore(playerScore, playerRank, totalPlayers) {
            const container = document.getElementById('personal-score-container');
            const totalPlayersElement = document.getElementById('total-players');
            
            totalPlayersElement.textContent = `${totalPlayers} player${totalPlayers !== 1 ? 's' : ''}`;
            
            const timeAgo = getTimeAgo(playerScore.submittedAt);
            const percentage = (playerScore.score / 10) * 100;
            
            container.innerHTML = `
                <div style="text-align: center; padding: 16px;">
                    <div style="font-size: 48px; margin-bottom: 16px; color: var(--primary-color);">üèÜ</div>
                    
                    <div style="background: #f9f9f9; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                        <div style="font-size: 14px; color: #666; margin-bottom: 8px;">Your Position</div>
                        <div style="font-size: 40px; font-weight: bold; color: var(--primary-color); margin-bottom: 8px;">
                            #${playerRank}
                        </div>
                        <div style="font-size: 12px; color: #888;">
                            Out of ${totalPlayers} player${totalPlayers !== 1 ? 's' : ''}
                        </div>
                    </div>
                    
                    <div style="background: white; border-radius: 12px; padding: 16px; margin-bottom: 20px; border: 2px solid var(--primary-color);">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                            <div style="text-align: left;">
                                <div style="font-size: 16px; font-weight: bold; color: var(--text-color);">${playerScore.name}</div>
                                <div style="font-size: 11px; color: #888; margin-top: 2px;">${timeAgo}</div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 28px; font-weight: bold; color: var(--primary-color);">${playerScore.score}/10</div>
                                <div style="font-size: 12px; color: #666;">${percentage}%</div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="background: #f0f8ff; border-radius: 10px; padding: 12px; margin-top: 16px;">
                        <div style="font-size: 13px; color: #666; margin-bottom: 6px;">
                            <i class='bx bx-info-circle'></i> Only the quiz owner can see all scores
                        </div>
                        <div style="font-size: 12px; color: #888;">
                            Your position is private and only visible to you
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <a href="index.html" class="btn btn-sm" style="margin-bottom: 8px;">
                            <i class='bx bx-plus'></i> Create Your Own Quiz
                        </a>
                    </div>
                </div>
            `;
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + " day" + (interval === 1 ? "" : "s") + " ago";
            
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " hr" + (interval === 1 ? "" : "s") + " ago";
            
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + " min" + (interval === 1 ? "" : "s") + " ago";
            
            return "just now";
        }

        function loadHistory() {
            const container = document.getElementById('history-container');
            const history = JSON.parse(localStorage.getItem('friends_quiz_history') || '[]');
            
            if (history.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 24px 16px;">
                        <div style="font-size: 40px; margin-bottom: 12px; color: var(--primary-color);">üìù</div>
                        <h3 style="margin-bottom: 10px; font-size: 16px;">No Quiz History</h3>
                        <p style="color: #666; margin-bottom: 20px; font-size: 12px;">Create your first quiz to see it here!</p>
                        <a href="create.html" class="btn btn-sm">
                            <i class='bx bx-plus'></i> Create Quiz
                        </a>
                    </div>
                `;
                return;
            }
            
            let html = '';
            history.forEach((quiz, index) => {
                const date = new Date(quiz.date);
                const emojis = ['üë§', 'üéØ', 'üèÜ', '‚≠ê', '‚ú®'];
                const emoji = emojis[index % emojis.length];
                
                html += `
                    <div class="history-item" onclick="viewQuiz('${quiz.id}')">
                        <div class="history-emoji">${emoji}</div>
                        <div class="history-info">
                            <div class="history-name">${quiz.name}'s Quiz</div>
                            <div class="history-date">${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                        </div>
                        <i class='bx bx-chevron-right' style="color: #ccc;"></i>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function viewQuiz(quizId) {
            window.location.href = `scoreboard.html?quiz=${quizId}`;
        }

        function shareQuiz() {
            if (!quizId || !isOwner) {
                showNotification('Only quiz owners can share!');
                return;
            }
            
            const quizLink = `${window.location.origin}/quiz.html?quiz=${quizId}`;
            const message = `Can you beat my score on ${quizOwner}'s FRIENDS quiz? üèÜ ${quizLink} Challenge accepted? üòé`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'FRIENDS Quiz Challenge',
                    text: message
                });
            } else {
                navigator.clipboard.writeText(message).then(() => {
                    showNotification('Challenge copied! Share it with friends!');
                });
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
    </script>
</body>
